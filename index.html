<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <div class="outer-nav">
      <img src="images/logo.svg" alt="logo" />
      <nav class="inner-nav">
        <ul>
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </nav>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="login-btns">
        <button>Login</button>
        <button>Register</button>
      </div>
    </div>
  </header>
  <main>
    <div class="hero-section">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
      </p>
      <button class="cta">Learn more</button>
      <div class="client-logos">
        <ul>
          <li><img src="images/client-databiz.svg" alt="logo"></li>
          <li><img src="images/client-audiophile.svg" alt="logo"></li>
          <li><img src="images/client-meet.svg" alt="logo"></li>
          <li><img src="images/client-maker.svg" alt="logo"></li>
        </ul>
      </div>
      <picture>
        <source media="(min-width: 1000px)" srcset="images/image-hero-desktop-1280w.png" alt="colourful vector shapes surrounding man using laptop">
        <source media="(min-width: 250px)" srcset="images/image-hero-mobile-564w.png" alt="colourful vector shapes surrounding man using laptop">
        <img src="images/image-hero-mobile-564w.png" alt="">
      </picture>
    </div>
  </main>
</body>
</html>
